<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js7function</title>
    <script type="text/javascript">                                
        function bb()
        {
            document.write('bb 함수 실행 성공');
            let re = cc(5);                                         // 반환값 처리
            document.write(`<br>re는 ${re}`);
            
            // -- dd 함수 호출
            dd(7,8);
            dd(7,8,9);              // 세번째 인자는 무시
            dd(7);                  // 7 undefined

            // js는 일급객체 지원 - python과 동일
            // -> 함수가 함수를 호출할 수 있다. 매개변수 함수 전달 가능, 반환값 함수 가능
        }

        function cc(para)                                           // 매개변수가 있는 함수
        {
            let kk = para + 10;
            document.write(`<br>kk는 ${kk}`);
            return kk;                                              // 반환값은 1개만 가능
        }
        
        function dd(para1, para2)
        {
            document.write(`<br>dd함수에서 ${para1} ${para2}`)
        }

        // 전역, 지역 변수에 대해서
        let a = 100;                // 전역 변수
        const b = 200;              // 전역 상수

        function func()
        {
            let c = 300;            // 지역 변수
            const d = 400;          // 지역 상수
            document.write(`<br>a는 ${a}, b는 ${b}`);
            document.write(`<br>c는 ${c}, d는 ${d}`);
        }
    </script>


</head>
<body>
    함수(function): 어떤 특별한 목적의 작업을 수행하도록 설계된 독립적 블록{}을 의미
    <script>
        document.write("<br>");document.write("<br>");
        // 내장 함수: Java Script가 기본적으로 지원
        let str = "Java script Language";
        document.write(`<br>str.charAt(index): ${str.charAt(2)}`);
        document.write(`<br>str.bold(): ${str.bold("")}`);
        document.write(`<br>Math.abs(-7): ${Math.abs(-7)}`);
        // ....그외 다수
    </script>
    <hr>
    사용자 정의 함수<br>
    <script>
        let count=0;
        function aa()                                              // 함수 선언
        {
            count += 1;
            document.write(count + "번 수행<br>")
        }
        
        aa();                                                      // 함수 실행
        document.write("뭔가를 하다가...<br>");
        aa();
        document.write("함수는 참조형 타입: ", typeof(aa));         // function
    </script>
    <div>오늘은 금요일, 고생했다 한 주</div>
    <script>
        aa();
    </script>
    <hr size="5">
    <div><b>생각의 전환: html 선언부에 js 코드(함수) 작성 후 호출하기</b></div>
    <script>
        bb();
        document.write("<br>");
        document.write("<br>전역/지역 변수");
        func();
        document.write(`<br>전역 변수<br>a는 ${a}, b는 ${b}`);
        document.write(`<br>지역 변수<br>c는 ${c}, d는 ${d}`);
    </script>
</body>
</html>
