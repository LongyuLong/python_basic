<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    반복문 for(초기값; 조건; 증가값)<br>
    <script>
        let a = 1;
        for(a = 1; a <= 5; a++) // a=a+1, a+=1, a++ 세가지 표현 모두 누적 증가 표현
        {                           // python의 for문과 차이
            document.write("a 값은 " + a + "<br>");
        }
        document.write("for 블럭 수행 후 a 값은 " + a + "<br><hr>");

        for(let a = 5; a >= 1; a--) 
        {                           
            document.write("a 값은 " + a + "<br>");
        }
        document.write("<br>");
        for(let a = 3; a < 11; a+=2) 
        {                           
            document.write("a 값은 " + a + "<br>");
        }        
        document.write("<br>");
        
        // 다중 for문
        for(let i = 1; i <= 3; i++) 
        {                           
            document.write("<b>i= </b>" + i + "<b>&nbsp;,&nbsp;</b>");
            for(let j = 1; j <= 4; j++)
            {
                document.write("j= " + j + "&nbsp;,&nbsp;")
            }   
        }        
        document.write("<br><br><b>1 ~ 10까지의 정수 합은?</b><br>");
        let hap=0;
        
        for(let su=1; su <= 10; su++)
        {
            hap = hap + su;             // hap += su
        }
        document.write(hap);

        document.write("<br><br><b>1~100까지의 정수 중 2의 배수이나 5의 배수가 아닌 수의 합 출력<br>")
        let sum = 0;
        
        for(let i = 1; i <= 100; i++)
        {
            if(i % 2 == 0 && i % 5 !=0) // ===는 엄격한 일치 비교로 값, 데이터 타입이 모두 같아야 true를 반환
            {
                sum += i;
            }
        }
        document.write(sum);
        
        document.write("<br><br><b>구구단 2~9단 table에 출력</b><br>");
        document.write("<table border='1'>");
        for(let a=2; a<10; a++)
        {
            document.write("<tr>");
            for(let b=1; b<10; b++)
            {
                document.write("<td>");
                    document.write(a + "X" + b + "=" + a*b);
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table border='1'><br><br>");
        
        document.write("<table border='1'>");
        for(let a=2; a<10; a++)
        {
            document.write("<tr>");
            for(let b=1; b<10; b++)
            {
                document.write(`<td>${a}*${b}=${a*b}&nbsp;&nbsp;&nbsp;</td>`); // `(~) 백틱 안에서만 동작하는 계산식
            }
            document.write("</tr>");
        }
        document.write("</table border='1'><br><br>");        
    </script>
</body>
</html>
