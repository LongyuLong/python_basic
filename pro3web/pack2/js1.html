<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    자바 스크립트: 클라이언트 사이드 스크립트<br><br>
    window.document.write("환영합니다. JS세상"); <br> <!-- html문. <script></script> 안에 작성해야한다.-->
    <script>
        window.document.write("환영합니다. JS세상"); // Java 주석 양식
        console.log("개발자를 위해 표준 출력 장치로 출력")
        document.write("<h2>브라우저에 문자열 출력</h2>")
    </script>
    현재 위치 html<br>
    <script>
        document.write("여기는 자바스크립트")
        let a = 10;
        let b = a + 10;
        document.write("<br>b는 ",b)
    </script>
</body>
</html>
