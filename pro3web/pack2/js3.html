<body>
    조건 판단문 : if <br>
    <script> // 시험때 내신다고함
        // let ave = prompt("평균 점수 입력: ", "80") 
        // prompt를 띄워서 입력값을 받고 초기값은 80으로 설정
        // document.write("ave : ", ave)
        let ave = 75;
        // ave = prompt("평균 점수 입력: ")aa
        if(ave >= 90)
            document.write("점수: " + ave + "이므로 <b style='color: blue'>우수</b>");
        else if(ave >= 70)
            {   // 수행할 명령문이 복수일 경우 중괄호 안에 적는다.
                document.write("점수: " + ave + "이므로 <b>보통</b>")
                document.write("&nbsp;&nbsp;와우")
            } 
        else
            document.write("점수: " + ave + "이므로 <b style='color: red'>저조</b>")
    </script>
    
    <br>조건 판단문: switch<br>
    <script>
        result = "A"            // 학점 기억 변수
        result = prompt("학점(A~D,F): ")

        switch(result)
        {
            case "A": 
            {
                document.write("매우 우수<br>");
                document.write("good<br>");
                break;
            }
            case "B": document.write("우수<br>");break;
            case "C": document.write("보통<br>");break;
            case "D": document.write("저조<br>");break;
            case "F": document.write("불량<br>");break;
            default:document.write("기타");break;
        }
    </script>
</body>
