<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지와 링크</title>
</head>
<body>
    이미지 삽입<br>
    <img src="images/dog.jpg" width="300" title="시바견" alt="난 자동차야">
    <!--title 설정 시 아래와 같이 이름 표시 가능-->
    <img src="https://hips.hearstapps.com/hmg-prod/images/portrait-of-white-samoyed-sitting-on-boardwalk-royalty-free-image-1752090614.pjpeg?crop=0.606xw:0.912xh;0.100xw,0.0208xh&resize=980:*" width="300" title="사모예드">
    <br><br>
    ** a tag 연습 ** <br>
    <a href="a.html">a.html 문서 보기</a><br>
    <a href="a.html" target="_new">a.html 문서 보기(새 탭)</a><br>
    <a href="a.html" target="_blank">a.html 문서 보기(새 탭)</a><br>
    <a href="https://www.kbs.co.kr">kbs 링크</a><br>
    <a href="a.html">
        <img src="images/dog.jpg" width="100" title="시바견" alt="난 자동차야">
        <!-- 이미지를 하이퍼 텍스트와 같이 하이퍼이미지로 사용할 수 있다.-->
    </a><br>
    <a href="god.txt">text 문서 보기</a><br>
    <a href="mydb.dat">mydb.dat 문서 보기</a><br>
    <!-- 객체를 브라우저가 해석하지 못하는 경우, 다운로드로 이어진다.-->
    
    <a href="mailto:dglew2002@gmail.com">이메일</a><br>
    <!-- 링크를 통해서 이메일을 보낼 수 있도록 만들 수 있다-->
    
    <a href="/pro3web/pack1/kbs/aa.html">KBS의 aa.html 보기</a><br>
    <!-- 경로 맨 앞에 /를 붙이면 /가 root를 의미하므로 절대 경로로 작성해야 한다-->
    <a href="kbs/sbs/cc.html">SBS의 cc.html 보기</a><br>
    <!-- cc.html을 기준으로하는 상대 경로 -->

    <a href="https://www.daum.net">daum</a>
    <br>
    <a href="a.html" target="tiger">a 문서보기</a>
    <iframe src="https://www.daum.net" width="95%" height="150" name="tiger">
    </iframe>
    
    </a><br>

</body>
</html>
